<!DOCTYPE html>
<html>

<head>
    <div class="text-end mb-2">
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </div>

    <title>Railway Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <div id="alertBox" class="alert alert-danger d-none">
        ‚ö†Ô∏è Refill Required in Some Coaches!
    </div>

    <div class="card p-3 mb-4">
        <h5>Urgent Refill List</h5>
        <ul id="refillList" class="mb-0"></ul>
    </div>

    <style>
        body {
            background: #eef2f7;
        }

        .card {
            border-radius: 15px;
        }

        .low {
            background: #ff4d4d;
            color: white;
        }

        .medium {
            background: #ffc107;
        }

        .high {
            background: #28a745;
            color: white;
        }

        .blink {
            animation: blinkAnim 1s infinite;
        }

        @keyframes blinkAnim {
            0% {
                opacity: 1
            }

            50% {
                opacity: 0.3
            }

            100% {
                opacity: 1
            }
        }
    </style>
</head>

<body class="p-4">

    <h2 class="mb-4">üöÜ Railway Water Monitoring Dashboard</h2>

    <div class="row mb-4">
        <div class="col">
            <select id="stationSelect" class="form-select"></select>
        </div>

        <div class="col">
            <select id="trainSelect" class="form-select"></select>
        </div>

        <div class="col">
            <button onclick="loadCoaches()" class="btn btn-primary w-100">Show Coaches</button>
        </div>
    </div>

    <div id="coachContainer" class="row g-3"></div>

    <script src="js/dashboard.js"></script>
</body>

</html>
