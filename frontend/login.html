<!DOCTYPE html>
<html>
<head>
    <title>Railway Water Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .login-card{
            width:380px;
            padding:30px;
            border-radius:15px;
            background:white;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="text-center mb-4">Railway Water Monitor</h3>

    <input id="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>

    <div class="text-center">
        <a href="#" onclick="openForgot()">Forgot Password?</a>
    </div>

    <p id="msg" class="text-danger mt-3 text-center"></p>
</div>


<div class="modal fade" id="forgotModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 shadow-lg border-0">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0 text-primary">Forgot Password</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <p class="text-muted small mb-4">Enter your registered email address. We will generate a secure reset token for you.</p>
      
      <div class="mb-3">
        <label class="form-label small fw-bold text-secondary">Email Address</label>
        <input id="fp_email" type="email" class="form-control form-control-lg" placeholder="name@railway.com">
      </div>
      
      <button class="btn btn-warning btn-lg w-100 fw-bold mb-3" onclick="sendReset()">
        Generate Reset Token
      </button>
      
      <div class="text-center">
        <a href="#" class="text-decoration-none small text-secondary" data-bs-dismiss="modal">Back to Login</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="resetModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 shadow-lg border-0">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="m-0 text-success">Set New Password</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <p class="text-muted small mb-4">Please enter the verification token shown in the previous step and choose a strong new password.</p>

      <div class="mb-3">
        <label class="form-label small fw-bold text-secondary">Verification Token</label>
        <input id="rp_token" class="form-control" placeholder="Paste Token Here" style="letter-spacing: 2px; font-weight: bold; background-color: #f8f9fa;">
      </div>

      <div class="mb-4">
        <label class="form-label small fw-bold text-secondary">New Password</label>
        <input id="rp_password" type="password" class="form-control form-control-lg" placeholder="Minimum 6 characters">
      </div>

      <button class="btn btn-success btn-lg w-100 fw-bold" onclick="resetPassword()">
        Update Password
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
