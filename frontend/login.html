<!DOCTYPE html>
<html>
<head>
    <title>Railway Water Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .login-card{
            width:380px;
            padding:30px;
            border-radius:15px;
            background:white;
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<div class="login-card">
    <h3 class="text-center mb-4">Railway Water Monitor</h3>

    <input id="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button onclick="login()" class="btn btn-primary w-100 mb-2">Login</button>

    <div class="text-center">
        <a href="#" onclick="openForgot()">Forgot Password?</a>
    </div>

    <p id="msg" class="text-danger mt-3 text-center"></p>
</div>


<!-- FORGOT PASSWORD -->
<div class="modal fade" id="forgotModal">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <h4>Forgot Password</h4>
      <input id="fp_email" class="form-control mb-3" placeholder="Enter Email">
      <button class="btn btn-warning w-100" onclick="sendReset()">Generate Reset Token</button>
    </div>
  </div>
</div>

<!-- RESET PASSWORD -->
<div class="modal fade" id="resetModal">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <h4>Reset Password</h4>
      <input id="rp_token" class="form-control mb-2" placeholder="Paste Token">
      <input id="rp_password" type="password" class="form-control mb-3" placeholder="New Password">
      <button class="btn btn-success w-100" onclick="resetPassword()">Reset Password</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
